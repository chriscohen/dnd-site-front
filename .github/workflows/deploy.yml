name: Deploy to AWS S3

on:
    push:
        branches:
            - master # Trigger only when pushing to main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            # 1. Check out the code
            - name: Checkout code
              uses: actions/checkout@v4

            # 2. Set up Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20' # Match your local version
                  cache: 'npm'

            # 3. Install Dependencies
            - name: Install dependencies
              run: npm install

            # 3.5 Prepare
            - name: Nuxt Prepare
              run: npx nuxi prepare

            # 4. Build the Static Site
            - name: Generate Static Site
              run: npm run generate

            # 5. Configure AWS Credentials
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1 # Change to your bucket's region

            # 6. Upload to S3
            # --delete removes files from S3 that are no longer in your build (clean sync)
            - name: Sync to S3
              run: |
                  aws s3 sync .output/public s3://${{ secrets.S3_BUCKET_NAME }} --delete

            # 7. Invalidate CloudFront Cache (Optional but Recommended)
            # This ensures users see the new version immediately
            - name: Invalidate CloudFront
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
                    --paths "/*"
